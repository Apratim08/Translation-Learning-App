  body {

    padding: 0;
    background-color: white;
    display: flex;
    justify-content: center;

    height: 100vh;
  }
  
  .iphone-frame {
    font-family: 'Noto Sans JP', sans-serif;

  }

  .navBar{

  .back{

    background-color: #252525;
    font-size: 40px;
    cursor: pointer;
  }
  .headline{
    font-family: 'Noto Sans JP', sans-serif;

    padding-left: 20px;
    color: #32FF77;
    background-color: #252525;
    font-size: 18px;

    width: 100%;

  }

  .picContainer{

    width:100%;

  }

    width:100%;
    height: 200px;
    display: flex;
    flex-wrap: wrap;
    align-items: center;
    justify-content: center;
  }

  .spinnerContainer{
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }
  
  .systemMessage{
    font-family: 'Noto Sans JP', sans-serif;
    font-weight: bold;
    font-size:18px;
    text-align: center;
  }

  .bigButton {
  border: 3px solid #32FF77;

}
