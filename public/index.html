<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Home Page</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Reem+Kufi+Ink&display=swap">
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    padding: 0;
    background-color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  
  .iphone-frame {
    font-family: 'Noto Sans JP', sans-serif;
    width: 375px; /* Width of iPhone 13 */
    height: 781px; /* Height of iPhone 13 */
    background-color: #252525;
    border-radius: 20px; /* Rounded corners to match iPhone 13 design */
    overflow: hidden; /* Hide any content that overflows */
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.3); /* Add a subtle shadow */
    display: flex;
    flex-direction: column;
    
    align-items: center;
  }
  
  .bannerContainer {
    width: 100%;
    padding: 10px;
    display: flex;
    justify-content: center;
  }

  .banner {
    font-family: 'Reem Kufi Ink', sans-serif;
    font-size: 36px;
    color: white;
    text-align: center; /* To center the content horizontally */
  }

  .divider {
    padding: 10px;
    font-family: Arial, sans-serif;
    color: white;
    font-size: 16px;
    width: 100%;
    text-align: center;
  }

  .subtitle{
    font-family: 'Noto Sans JP', sans-serif;
    color: #32FF77;
    font-size: 12px;
    text-align: center;
  }

  .card {
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Noto Sans JP', sans-serif;
  font-weight: bold;
  font-size: 20px;
  width: 70%;
  height: 80px;
  margin: 20px;
  padding: 20px;
  background-color: white;
  color: black;
  
  border-radius: 20px;

  text-align: center;
  border: 5px solid #32FF77; /* Fallback border color */
  box-shadow: 5px 5px rgba(0, 0, 0, 0.3);
  

  }

</style>
</head>
<body>
  <div class="iphone-frame">
    <div class="bannerContainer" style="margin-top: 60px;">
      <div class="banner">✑ MANGALINGUA</div>
    </div>
    <div class="bannerContainer"style="padding: 0px; margin:0px;">
      <div class="subtitle">✦✦✦Your Personal AI Manga Translation App✦✦✦</div>
    </div>
    <div class="bannerContainer" style="padding: 0px;">
      <div class="divider">჻჻჻჻჻჻჻჻჻჻჻჻჻჻჻჻჻჻჻჻჻჻჻჻჻჻჻჻჻჻჻჻჻჻჻჻჻჻჻჻჻჻჻</div>
    </div>

    <div class="card">↸ Upload New Photo</div>
    <div class="card">&#x1F56E; View My Word Bank</div>
  </div>
</body>

</html>
