<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MANGALINGUA AI Translator</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body>
  <nav class="navbar">
    <div class="title-container">
      <div class="headline" id="title">

        <i class="fa fa-chevron-left navButton" style="left: 20px;"
        onclick="window.history.back()"></i> 
        
        <a href="/" style="text-decoration: none;"><i class="fa fa-home  navButton" style="right: 20px;"
        ></i> </a>
    </div>
  </nav>


  <div class="picContainer" id="picContainer">
        {% if filename %}
        <img src="{{ filename }}" alt="Uploaded Image" style="width:100%; height:auto;">
        {% endif %}
  </div>

  <div class="spinnerContainer">
    <div class="spinner"></div>
  </div>

  <div class="contentContainer" id="translationContainer">
        <div class="sentenceCard">
          <p class="original">これは契約だ</p>
          <p class="pronunciation">Kore wa keiyakuda</p>
          <p class="translation">This is the deal.</p>
        </div>
  </div>
      <div class="contentContainer"id="cancelButton"><button class="bigButton" onclick="cancelUpload()" >Cancel</button></div>


 

  <script src="{{ url_for('static', filename='script/script.js') }}"></script>
</body>

<script>

document.querySelector('.spinnerContainer').style.display = 'none';
document.getElementById('translationContainer').style.display = 'none';


setTimeout(function() {
  let parsed = [];
  translateText(parsed);
}, 100);


  function cancelUpload() {
    window.location.href = '{{ url_for("base") }}';
  }

</script>

</html>
